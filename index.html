<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simulator of multiplication table</title>
    
</head>

<body>
    <div class="programm">
        <div class="process" id="process">

            <div id="title" class="title"></div>

            <div id="input" class="input">
                <input type="text" id="input_question" class="input_value">
                <button id="confirm" class="button_input">Подтвердить</button>
                <button id="confirmTwo" class="button_input">Ответить</button>
            </div>

            <div id="text" class="text"></div>
        </div>

        <div id="result" class="result">
            <div id="howRightAnswer" class="howRightAnswer"></div>
            <div id="howFalseAnswer" class="howFalseAnswer"></div>
            <button id="reload" class="reload">Попробывать снова</button>
        </div>
    </div>

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</body>

</html>
